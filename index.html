<html>

  <head>
    <title>Get Dog Quotes</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <style>
      body {
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }

      img {
        width: 600px;
      }
    </style>
  </head>

  <body>
    <div id="apiStuff">
      <h3>RANDOM DOG IMAGE AND QUOTE</h3>
    </div>

    <script>
        $.getJSON('https://dog.ceo/api/breeds/image/random', function(json){
          var ele = document.createElement("img");
          ele.setAttribute("src", json['message']);
          document.getElementById("apiStuff").appendChild(ele);
           console.log(json['message']);
        });

        $.getJSON('http://cors-proxy.htmldriven.com/?url=https://dog-api.kinduff.com/api/facts', function(json){
           console.log(json);
           console.log(json['body'].substring(10, json['body'].length-17));
           var pTag = document.createElement("p");
           pTag.innerText = json['body'].substring(10, json['body'].length-17);
           document.getElementById("apiStuff").appendChild(pTag);

        });
    </script>

  </body>
</html>
